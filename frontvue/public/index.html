<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta property="og:title" content="편의점 편돌이 편순이 1+1">
    <meta property="og:type" content="website">
    <meta name="robots" content="conven" />
    <meta name="subject" content="편의점 , 1+1 , 2+1 , 편순이">
    <meta name="Description" CONTENT="주제: 편의점 원플러스원 1+1, subject : 편의점 원플러스원, 작성자 : swonjiny">
    <meta property="og:description" content="편의점 1+1 원플스원 상품">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script type="text/javascript">
    var browser = navigator.userAgent;
    var msg = "";
    if(browser.indexOf('MSIE')>0) msg = "해당 브라우저는 지원하지 않습니다. 크롬등을 이용하세요.";
    if(/msie|trident/i.test(browser)) msg = "해당 브라우저는 지원하지 않습니다. 크롬등을 이용하세요.";
    if(msg.length > 0) document.getElementById('app').innerText = msg;
  </script>
</html>
